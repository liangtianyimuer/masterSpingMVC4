plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.8.RELEASE'  //2.1.8.RELEASE 2.7.12
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'  //1.0.15.RELEASE
}

group = 'masterspringmvc4'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = 'VERSION_1_8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
